<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Forgot-Password.css" />
  <script src="forgot-password.js" defer></script>
</head>
<body>
 

  <div class="forgot-password-container">
    <h2>Reset Your Password</h2>
    <p>Enter your email and we'll send you a code to reset your password.</p>
    <div id="message" style="display:none; color: green; font-size: 16px; margin-top: 10px;"></div>
    <input type="email" id="email" placeholder="Email Address" class="input-field" />

    <div class="verification">
      <input type="text" id="code" placeholder="Verification Code" class="input-field code-input" />
      <button class="send-code-btn" id="sendCodeBtn">Send Code</button>
      <button class="send-code-btn" id="verifyCodeBtn" style="display: none;">Verify Code</button>
    </div>

    <!-- Поля для нового пароля -->
    <input type="password" id="newPassword" placeholder="New Password" class="input-field" style="display:none;" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="input-field" style="display:none;" />
    <button class="submit-btn" id="submitBtn" style="display:none;">Submit</button>

    <a onclick="window.location.href='/login'"class="back-link">Back to Login</a>
  </div>
</body>
</html>
