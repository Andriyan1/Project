<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAHM - Reviews and Ratings</title>
    <link rel="stylesheet" href="../Home/home.css" />
    <link rel="stylesheet" href="../saidbar-using/saidbar-using.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="sidebar-container"></div>
    <!-- Main Content -->
    <main class="main-content">
      <!-- Top bar with login button -->
      <div class="topbar">
        <a class="login-btn" onclick="window.location.href='/login'">LOGIN / REGISTER</a>
      </div>

      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-images">
          <img src="img/DASHBOARD-BANNER_1.jpg" alt="Person 1" />
        </div>
        <div class="hero-text"></div>
      </section>

      <!-- Кнопка "JOIN US NOW" з лінком на форму логіну і реєстрації -->
      <div class="mini-banner">
        <div class="mini-banner-img">
          <img src="img/referral-friend.webp" alt="Happy People" />
        </div>
        <div class="mini-banner-content">
          <h2>JOIN US NOW</h2>
          <p>Rate Review And Earn From It</p>
        </div>
        <a onclick="window.location.href='/login'" class="mini-signup-btn"
          >SIGN UP NOW</a
        >
      </div>

      <!-- Agent Category Section -->
      <section class="agent-category">
        <h2>AGENT CATEGORY</h2>
        <div class="alert">⚠️ Please Login First</div>
      </section>
    </main>

    <script src="home.js"></script>
    <script src="../saidbar-using/saidbar-using.js"></script>
  </body>
</html>
